<!DOCTYPE html>
<style>
    html, body{
        height :100%
    }
</style>
<html lang="en">
<head></head>
<body>
    <select style="text-align: center" id="edit-hw">
        <option value="SpeedGrader">SpeedGrader</option>
    </select>
    <hr style="width:100%; height: 2px; color:lightgrey">
    <form id="text-fields">
        <label for="hw-name">
            <p>
            <b> Assignment Name </b>
            </p>
        </label>
        <p>
            <input id="hw-name" value = "A1 - ENV + HTML"/><br/>
        </p>
        <p>
            <textarea cols="25" rows="2"> </textarea>
        </p>
        <label style="display: block" for="hw-score"> Points </label>
            <input id="hw-score" value = "100"/><br/>
        </label>
        <p>
            <label for="ag"> Assignment Group  </label><br/>
            <select style="text-align: center" id="ag">
                <option >Percentage</option>
            </select>
        </p>
        <p>
            <label for="dgs"> Display Grade as  </label><br/>
            <select style="text-align: center" id="dgs">
                <option >ASSIGNMENT</option>
            </select>
        </p>
        <p>
            <label for="submission"> Submission Type </label><br/>
            <select style="text-align: center" id="submission">
                <option > Online</option>
            </select>
        </p>
    </form>
    <label>Online Entry Options:</label>
    <br/>
    <input type="checkbox" value="Text Entry"
           name="check-entry" id="chkbox-1" checked/>
    <label for="chkbox-1">Text Entry</label>    <br/>

    <input type="checkbox" value="Website URL"
           name="check-entry" id="chkbox-2"/>
    <label for="chkbox-2">Website URL</label>    <br/>

    <input type="checkbox" value="Media Recordings"
           name="check-entry" id="chkbox-3" checked/>
    <label for="chkbox-3">Media Recordings</label> <br/>

    <input type="checkbox" value="Student Annotations"
           name="check-entry" id="chkbox-4"/>
    <label for="chkbox-4">Student Annotations</label> <br/>

    <input type="checkbox" value="File Uploads"
           name="check-entry" id="chkbox-5"/>
    <label for="chkbox-5">File Uploads</label> <br/>
    <p>
        <label for="as2"> Assign to </label> <br/>
            <input id="as2" value = "Everyone"/> <br/>
    </p>
    <p>
        <label for="due-date"> Due </label> <br/>
        <input type="date"
               id="due-date"
               value="2000-01-21"/> <br/>
    </p>
    <p>
        <label for="due-date1"> Available from </label> <br/>
        <input type="date"
               id="due-date1"
               value="2000-01-21"/> <br/>
    </p>
    <p>
        <label for="due-date2"> Until </label> <br/>
        <input type="date"
               id="due-date2"
               value="2000-01-21"/>
    </p>
    <ul style="display: inline-flex">
         <a href="/Kanbas/Courses/Assignments/index.html"><button>Cancel</button></a>
         <a href="/Kanbas/Courses/Assignments/index.html"><button>Save</button></a>
    </ul>
