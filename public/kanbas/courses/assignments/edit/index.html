<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "/kanbas/navigation/index.js" > </script>
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/cssPub/module-index.css" />
    <link rel="stylesheet" href="/cssPub/hw-index.css" />
    <link rel="stylesheet" href="/cssPub/index.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link href="/libs/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/bootstrap/bootstrap.bundle.js"></script>
</head>
<base target="_parent">
<body>
    <div class="row row-cols-1 wd-modules mx-4 border-bottom">
        <span class="text-end">
            <span class="dropdown ms-2 float-end">
                <i class="fa fa-check-circle text-success"></i> Published
                <button class="btn btn-light p-2 rounded-1" type="button" data-bs-toggle="dropdown">
                    <i class="fa fa-ellipsis-v"></i>
                </button>
                <span>
                    <ul class="dropdown-menu dropdown-menu-light mt-3 px-4 border rounded-1">
                        <a class="dropdown-item" href="/Kanbas/Courses/Assignments/screen.html">
                            <i class="fa fa-pencil fa-1x"></i> Edit</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-clock-o fa-1x"></i> Speed Grader</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-angle-double-up fa-1x"></i> Duplicate</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-remove fa-1x"></i> Delete</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-arrow-circle-up fa-1x"></i> Move to...</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-i-cursor fa-1x"></i> Send to...</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-copy fa-1x"></i> Copy to...</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-share fa-1x"></i> Share to Commons</a>
                    </ul>
                </span>
            </span>
        </span>
    </div>
    <div class="row wd-modules px-4 mt-1">
        <div class="col">
            <div class="col my-3">
                <div class="mb-1">
                    <label for="hw-name"> <b> Assignment Name </b></label>
                </div>
                <div>
                    <input class="form-control border rounded-1 p-1" id="hw-name" value = "A1 - ENV + HTML"/>
                </div>
            </div>
            <div class="my-3">
                <label for="textarea1" class="form-label"></label>
                <textarea class="form-control border rounded-1 p-1" id="textarea1" rows="4">This assigment gives how to install the development environment for creating and working with web applications we will developing this semester. we will add new content every week, pushing the code to github. What's more, there be quizzes and exams, where each quiz will start at the end of each class and the date of each exam is yet to be released.
                </textarea>
            </div>

            <form class="form">
                <div class="row from-group my-3">
                    <div class="col-4 text-end px-1">
                        Points
                    </div>
                    <div class="col-4">
                        <input class="border rounded-1 px-1 form-control" id="hw-score" value = "100"/>
                    </div>
                </div>
                <div class="row from-group my-3">
                    <div class="col-4 text-end px-1">
                        <label for="agCheck">Assignment Group</label>
                    </div>
                    <div class="col-4">
                        <select class="form-select border rounded-1 px-1 form-control" id="agCheck">
                            <option >ASSIGNMENT</option>
                            <option >ASSIGNMENT2</option>
                        </select>
                    </div>
                </div>
                <div class="row from-group my-3">
                    <div class="col-4 text-end px-1">
                        <label for="gdCheck">Display Grade as</label>
                    </div>
                    <div class="col-4">
                        <select class="form-select border rounded-1 px-1 form-control" id="gdCheck">
                            <option >Percentage</option>
                            <option >Number</option>
                        </select>
                    </div>
                </div>
                <div class="row from-group my-3">
                    <div class="col-4 text-end px-1">
                        <label for="stCheck">Submission Type</label>
                    </div>
                    <div class="col-4">
                        <select class="form-select border rounded-1 px-1 form-control" id="stCheck">
                            <option >In person</option>
                            <option >Online</option>
                        </select>
                    </div>
                </div>
                <div class="row from-group my-4">
                    <div class="col-4 text-end mx-2"> </div>
                    <div class="col-4 form-check">
                        <input type="checkbox" class="form-check-input border" id="ckgd1">
                        <label class="form-check-label" for="ckgd1">do not account this assignment into final grade</label>
                    </div>
                </div>
                <div class="row from-group my-3">
                    <div class="col-4 text-end px-1">
                        Assign
                    </div>
                    <div class="col-4">
                        <div class ="form px-1 form-control rounded-0" >
                                <div class="form-group m-1 p-2">
                                    <label class="fw-bold" for="btas">Assign to</label>
                                    <span class="border rounded-1 form-control">
                                        <button id="btas" class="btn btn-secondary btn-sm p-1 rounded-1">Everyone
                                        <i class="fa fa-plus"></i> </button>
                                    </span>
                                </div>
                                <div class="form-group m-1 p-2">
                                    <label class="fw-bold" for="due-date"> Due </label>
                                    <input class="border rounded-1 form-control" type="date"
                                           id="due-date"
                                           value="2000-01-21"/>
                                </div>
                                <div class="form-group m-1 p-2 d-flex">
                                    <div class="me-1">
                                        <label class="fw-bold" for="due-date1"> Available from </label>
                                        <input class="border rounded-1 form-control" type="date"
                                               id="due-date1"
                                               value="2000-01-21"/>
                                    </div>
                                    <div class="ms-1">
                                        <label class="fw-bold" for="due-date2"> Until </label>
                                        <input class="border rounded-1 form-control" type="date"
                                               id="due-date2"
                                               value="2000-01-21"/>
                                    </div>
                                </div>

                        </div>
                        <div class="form ">
                            <button class="form-control btn btn-secondary rounded-0 rounded-bottom-1" type="button">
                                <i class="fa fa-plus"> Add</i></button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="my-3 border-top border-bottom">
                <div class="row my-4">
                    <div class="col ms-4 form-check">
                        <input type="checkbox" class="form-check-input border" id="kgd1">
                        <label class="form-check-label" for="kgd1">notify users that this content has changed</label>
                    </div>
                    <div class="col">
                        <div class="float-end">
                            <a href="/Kanbas/Courses/Assignments/screen.html" target="_top">
                                <button class="btn btn-secondary p-1 rounded-0">Cancel</button></a>
                            <a href="/Kanbas/Courses/Assignments/screen.html" target="_top">
                                <button class="btn btn-danger p-1 rounded-0">Save</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
